<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric/Imperial Unit Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="inputValue" placeholder="Enter value" value="20" />
            <button id="convertBtn">Convert</button>
        </div>
        <div class="results">
            <div class="result">
                <h3>Length (Meter/Feet)</h3>
                <p id="lengthResult">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="result">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volumeResult">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="result">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="massResult">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
